---
- name: Test aws_s3 linux
  tags: aws_s3_linux
  hosts: rhel
  vars:
    artifacts:
      provider: aws_s3
      variables:
        bucket_name: dbi-services-yak-artifacts
  roles:
    - name: yak.core.artifacts
      vars:
        artifact_files:
          - rdbms/oracle/dmk/oracle_dmk_dbbackup-2.1.0.zip
          - rdbms/oracle/dmk/Oracle-DMK-dbbackup-22-06.zip
        destination_path: /tmp
        destination_owner: "{{ ansible_user_uid }}"
        destination_group: "{{ ansible_user_gid }}"

