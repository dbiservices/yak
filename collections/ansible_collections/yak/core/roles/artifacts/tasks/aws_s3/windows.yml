---
- ansible.builtin.include_role:
    name: yak.core.aws_ec2
    tasks_from: check_credential.yml
  vars:
    yak_aws_ec2_aws_access_key_id: "{{ yak_artifact_provider_aws_ec2_aws_access_key_id }}"
    yak_aws_ec2_aws_secret_access_key: "{{ yak_artifact_provider_aws_ec2_aws_secret_access_key }}"
    yak_aws_ec2_aws_session_token: "{{ yak_artifact_provider_aws_ec2_aws_session_token }}"

- name: Install NuGet Package
  become: yes
  become_user: "{{ ansible_user }}"
  become_method: runas
  ansible.windows.win_powershell:
    script: >
      Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force

- name: Install PowerShell module AWS Tool packages
  become: yes
  become_user: "{{ ansible_user }}"
  become_method: runas
  ansible.windows.win_powershell:
    script: >
      Install-Module -Name AWS.Tools.Installer -Force

- name: Install PowerShell module AWS S3 Tool 
  become: yes
  become_user: "{{ ansible_user }}"
  become_method: runas
  ansible.windows.win_powershell:
    script: >
      Install-Module -Name AWS.Tools.S3 -Force

- name: Download artifact
  become: yes
  become_user: "{{ ansible_user }}"
  become_method: runas
  ansible.windows.win_powershell:
    script: >
      Copy-S3Object -BucketName "{{ artifacts.variables.bucket_name }}" `
                    -Key "{{ item }}" `
                    -LocalFile "{{ destination_path }}/{{ item }}"
  environment:
    AWS_ACCESS_KEY_ID     : "{{ lookup('env','YAK_ARTIFACT_PROVIDER_AWS_ACCESS_KEY_ID') }}"
    AWS_SECRET_ACCESS_KEY : "{{ lookup('env','YAK_ARTIFACT_PROVIDER_AWS_SECRET_ACCESS_KEY') }}"
    AWS_SESSION_TOKEN     : "{{ lookup('env','YAK_ARTIFACT_PROVIDER_AWS_SESSION_TOKEN') }}"
  register: r_copy_s3object
  failed_when: r_copy_s3object.error|length > 0
  loop: "{{ artifact_files }}"
...
