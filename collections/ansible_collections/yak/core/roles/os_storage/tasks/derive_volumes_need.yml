---
- name: Derive number of disk needed
  set_fact:
    number_of_devices: "{{ (yak_filesystem_configuration.size_gb|int / yak_filesystem_configuration.max_size_gb|int) | round(0,'ceil') | int  }}"
    allowed_device_alphabet_letter: "fghijklmnopqrstuvwxyz"

- name: Derive additional 5% disk space 
  set_fact:
    os_storage_disk_new_size: "{{ yak_filesystem_configuration.max_size_gb|int + (yak_filesystem_configuration.size_gb|int * 0.05) | int}}"
